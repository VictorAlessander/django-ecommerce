{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block body %}

<div class="container marketing" style="margin-bottom: 200px; margin-top: 200px;">

  <div class="row">
  
  {% for category in categories %}

    <div class="col-lg-4">
      <p><a class="btn btn-default" href="{% url 'core:product_list' category.name %}" role="button">{{category.name}}</a></p>
    </div>

  {% endfor %}
  
  </div>

</div>

{% endblock %}
